{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="height:50px;"></div>
    <div class="row">
        <div class="col-sm-12" style="text-align:right">
            <a href="{% url 'create_chart' %}">
                <button type="button" class="btn btn-primary btn-sm">문답 만들기</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" style="text-align:center">
            <h3>문답 리스트</h3>
            <table class="table">
                <tr>
                    <th style="min-width:30vw">제목</th>
                    <th>생성 날짜</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for chart in charts %}
                <tr>
                    <td>{{ chart.name }}</td>
                    <td>{{ chart.created | date:'y/m/d' }}</td>
                    <td>
                        <a href="{% url 'question' chart.id %}">
                            <button type="button" class="btn btn-primary btn-sm">문답 시작</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'edit_chart' chart.id %}">
                            <button type="button" class="btn btn-primary btn-sm">수정</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
          </table>
        </div>
    </div>
</div>
{% endblock %}
